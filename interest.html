<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./asstes/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人作品-兴趣设计</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .list,.item,.item img{
                width: 100%;
            }
            .item{
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="list">
            <div class="item"><img src="./asstes/img/interest/1.png" alt=""></div>
            <div class="item"><img src="./asstes/img/interest/2.png" alt=""></div>
            <div class="item"><img src="./asstes/img/interest/3.png" alt=""></div>
            <div class="item"><img src="./asstes/img/interest/4.png" alt=""></div>
            <div class="item"><img src="./asstes/img/interest/5.png" alt=""></div>
        </div>
    </body>
</html>
